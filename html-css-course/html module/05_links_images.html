<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <p>
      <!-- External Link -->
      <a href="http://www.google.com">Click for Google</a>
    </p>
    <p>
      <!-- External Link, opening in a new Tab-->
      <a href="http://www.google.com" target="_blank"
        >Click for Google [New Tab]</a
      >
    </p>

    <!-- Internal Link -->
    <p><a href="./04_typography.html">Typography</a></p>

    <!-- Local Image -->
    <img
      src="./images/local-image.jpg"
      alt="Scenic Beauty"
      height="360"
      width="720"
    />

    <!-- Remote Image -->
    <img
      src="https://source.unsplash.com/weekly?water"
      alt="Nature, Scenery"
      height="360"
      width="720"
    />
  </body>
</html>
