<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setting the Character Set -->
    <meta charset="UTF-8" />
    <!-- Setting the proper view port for responsive site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Using the latest practices, so that code is compatible with all browsers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Description of the website  -->
    <meta name="description" content="This is a website description" />
    <!-- Keywords of the site -->
    <meta name="keywords" content="web development, web design, company name" />

    <!-- Prevent indexing of the page -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />

    <!-- Title of the web page -->
    <title>Meta Tags</title>
  </head>
  <body>
    <h1>Meta Tags</h1>
  </body>
</html>
